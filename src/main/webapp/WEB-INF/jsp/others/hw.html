<!doctype html>
<html ng-app>
<head>
<title>Hello AngularJS</title>
<script
	src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.3/angular.min.js"></script>
<!-- <script src="trip.js"></script> -->
</head>
<body>
<!-- 	<div ng-controller="Hello">
		<p>The ID is {{greeting.tripiD}}</p>
		<p>The content is {{greeting.travelTo}}</p>
	</div> -->

	<div ng-app="myApp" ng-controller="tripCtrl">

		<ul>
			<li ng-repeat="x in myData">{{ x.tripId + ', ' + x.travelTo }}</li>
		</ul>

	</div>

	<script>
		var app = angular.module('myApp', []);
		app.controller('tripCtrl', function($scope, $http) {
			$http.get("hw.jsp").then(function(response) {
				$scope.myData = response.data.records;
			});
		});
	</script>
</body>
</html>
