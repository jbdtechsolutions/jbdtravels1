<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Test AJs</title>
</head>
<body>
	<div ng-app=""
		ng-init="countries = [{locale:'en-US',name:'United States'}, {locale:'en-GB',name:'United Kingdom'}, {locale:'en-FR',name:'France'}]">
		<p>
			Enter your Name: <input type="text" ng-model="name" required>
			<span style="color:red" ng-show="name.$dirty && name.$invalid">
			<span ng-show="name.$error.required">Name is Mandate to enter.</span></span>
		</p>
		<p>
			Hello <span ng-bind="name"></span>!
		</p>
		<p>List of Countries with locale:</p>

		<ol>
			<li ng-repeat="country in countries">{{ 'Country: ' +
				country.name + ', Locale: ' + country.locale }}</li>
		</ol>

		<input type="checkbox" ng-model="enableDisableButton">Disable
		Button
		<button ng-disabled="enableDisableButton">Click Me!</button>

		<tr>
			<td><input type="checkbox" ng-model="showHide1">Show
				Button</td>
			<td><button ng-show="showHide1">Click Me!</button></td>
		</tr>

		<tr>
			<td><input type="checkbox" ng-model="showHide2">Hide
				Button</td>
			<td><button ng-hide="showHide2">Click Me!</button></td>
		</tr>

		<tr>
			<td><p>Total click: {{ clickCounter }}</p></td>
			<td><button ng-click="clickCounter = clickCounter + 1">Click
					Me!</button></td>
		</tr>
	</div>

	<script
		src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
</body>
</html>
